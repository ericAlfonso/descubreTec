<div class="alert alert-success text-center" role="alert" style="margin-top: 60px;">
        Su resultado fue:
    </div>
    <div class="row text-center">
            <div style="display: block" style="margin-left: 50px;">
                    <canvas baseChart
                                [data]="doughnutChartData"
                                [labels]="doughnutChartLabels"
                                [chartType]="doughnutChartType"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)"></canvas>
                  </div>
    </div>
    <div class="row justify-content-end" style="margin-right: 10px;">
        <button class="btn btn-danger" (click)="begin()" > Regresar </button>    
    </div>
